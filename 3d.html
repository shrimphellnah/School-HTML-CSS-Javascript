<!DOCTYPE html>
<html>
<head>
  <title>Escena 3D</title>
  <style>
    #canvas {
      width: 400px;
      height: 400px;
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>
  <div id="canvas"></div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r132/three.min.js"></script>
  <script>
    // Obtenemos la referencia al elemento del lienzo 3D
    const canvas = document.getElementById('canvas');

    // Creamos el renderizador WebGL
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(canvas.clientWidth, canvas.clientHeight);
    canvas.appendChild(renderer.domElement);

    // Creamos la escena
    const scene = new THREE.Scene();

    // Creamos una geometría simple (un cubo)
    const geometry = new THREE.BoxGeometry(1, 1, 1);

    // Creamos un material con un color rojo
    const material = new THREE.MeshBasicMaterial({ color: 0xff0000 });

    // Creamos una malla utilizando la geometría y el material
    const cube = new THREE.Mesh(geometry, material);

    // Añadimos el cubo a la escena
    scene.add(cube);

    // Posicionamos la cámara
    const camera = new THREE.PerspectiveCamera(75, canvas.clientWidth / canvas.clientHeight, 0.1, 1000);
    camera.position.z = 5;

    // Creamos un bucle de animación
    function animate() {
      requestAnimationFrame(animate);

      // Rotamos el cubo en cada cuadro
      cube.rotation.x += 0.01;
      cube.rotation.y += 0.01;

      // Renderizamos la escena con la cámara
      renderer.render(scene, camera);
    }

    // Iniciamos la animación
    animate();
  </script>
</body>
</html>
