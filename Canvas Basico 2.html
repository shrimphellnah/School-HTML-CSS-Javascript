<!DOCTYPE HTML>
<html>
<head>
<title>Primer canvas</title>
<script type="text/javascript">
window.onload = function() 
{
var lienzo=document.getElementById("micanvas");
var contexto = lienzo.getContext('2d');

contexto.fillStyle = "rgba(255, 0, 0, 1)";
contexto.fillRect(0,0,200,200);
contexto.fillStyle = "rgba(0, 255, 0, 1)";
contexto.fillRect(50,50,100,100);
contexto.fillStyle = "rgba(0, 0, 255, 1)";
contexto.fillRect(75,75,50,50);
}
</script>
</head>
<body>
<h1>Primer dibujo con canvas</h1>
<canvas id="micanvas" width="200" height="200">
  Si ves este texto es que tu navegador no admite canvas; por favor cambia a 
  Firefox, Chrome, Safari, Opera รณ IE9.
</canvas>
</body>
</html>
